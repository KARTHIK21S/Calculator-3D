<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div id="history"></div>
            <div id="output"></div>
        </div>
        <div class="buttons">
            <button class="button op__key" id="clear">C</button>
            <button class="button op__key" id="backspace">←</button>
            <button class="button op__key" id="%">%</button>
            <button class="button op__key" id="/">÷</button>

            <button class="button num__key" id="7">7</button>
            <button class="button num__key" id="8">8</button>
            <button class="button num__key" id="9">9</button>
            <button class="button op__key" id="*">×</button>

            <button class="button num__key" id="4">4</button>
            <button class="button num__key" id="5">5</button>
            <button class="button num__key" id="6">6</button>
            <button class="button op__key" id="-">-</button>

            <button class="button num__key" id="1">1</button>
            <button class="button num__key" id="2">2</button>
            <button class="button num__key" id="3">3</button>
            <button class="button op__key" id="+">+</button>

            <button class="button num__key" id="0">0</button>
            <button class="button op__key" id=".">.</button>
            <button class="button op__key" id="=">=</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
